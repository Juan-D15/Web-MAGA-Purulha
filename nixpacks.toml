[phases.setup]
nixPkgs = ["python3", "postgresql_16.dev", "gcc", "pkg-config", "cairo.dev", "pango", "gdk-pixbuf", "gobject-introspection", "glib", "libffi", "python3Packages.pycairo"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate",
  "PYCAIRO_DIR=$(find /nix/store -type d -path '*/python3.12-pycairo*/lib/python3.12/site-packages' 2>/dev/null | head -1)",
  "if [ -n \"$PYCAIRO_DIR\" ] && [ -d \"$PYCAIRO_DIR/cairo\" ]; then cp -r \"$PYCAIRO_DIR/cairo\" /opt/venv/lib/python3.12/site-packages/ && find \"$PYCAIRO_DIR\" -name 'cairo-*.dist-info' -exec cp -r {} /opt/venv/lib/python3.12/site-packages/ \\; 2>/dev/null || true; fi",
  "CAIRO_PC=$(find /nix/store -name 'cairo.pc' -path '*/cairo*dev*' 2>/dev/null | head -1)",
  "if [ -n \"$CAIRO_PC\" ]; then export PKG_CONFIG_PATH=$(dirname \"$CAIRO_PC\"):$PKG_CONFIG_PATH; fi",
  "pip install -r requirements.txt"
]