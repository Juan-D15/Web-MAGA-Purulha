[phases.setup]
nixPkgs = ["python3", "postgresql_16.dev", "gcc", "pkg-config", "cairo.dev", "pango", "gdk-pixbuf", "gobject-introspection", "glib", "libffi", "python3Packages.pycairo"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate",
  "export PKG_CONFIG_PATH=$(pkg-config --variable pc_path pkg-config 2>/dev/null || echo ''):$PKG_CONFIG_PATH",
  "pip install -r requirements.txt || (pip install --no-build-isolation pycairo && pip install -r requirements.txt)"
]