[phases.setup]
nixPkgs = ["python3", "postgresql_16.dev", "gcc", "pkg-config", "cairo.dev", "pango", "gdk-pixbuf", "gobject-introspection", "glib", "libffi", "python3Packages.pycairo"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate",
  "PYCAIRO_DIR=$(find /nix/store -type d -path '*/python3.12-pycairo*/lib/python3.12/site-packages' | head -1)",
  "if [ -n \"$PYCAIRO_DIR\" ]; then cp -r \"$PYCAIRO_DIR/cairo\" \"$PYCAIRO_DIR/cairo-*.dist-info\" /opt/venv/lib/python3.12/site-packages/ 2>/dev/null || true; fi",
  "pip install -r requirements.txt"
]